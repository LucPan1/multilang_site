{% extends "base.html" %}
{% load i18n %}
{% block content %}
<style>
  body {
    font-size: 18px;
    background-color: #fdfdfd;
  }

  .head_text {
    color: white;
  }

  .card {
    box-shadow: 0 16px 48px #E3E7EB;
  }
</style>

<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class=" col-md-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h3 class="site-heading my-4 mt-3 text-white text-center"> Bienvenue sur le blog de Luc </h3>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-md-12 mt-3 left">
      {% for articles in articles_list %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ articles.title }}</h2>
          <p class="card-text text-muted h6">{{ articles.author }} </p>
          <p class="card-text">{{articles.content|slice:":200" }}</p>
          <a href="{% url 'blog' %}" class="btn btn-primary">En savoir plus &rarr;</a>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>
{%endblock%}
